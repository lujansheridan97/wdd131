<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Argentinian Mate & Products</title>
  <link rel="stylesheet" href="styles/contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="logo"><h1>Argentinian Mate & Products</h1></div>
      <div class="menu">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <section class="contact-hero">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you! Send us a message and we’ll get back to you soon.</p>
  </section>

  <section class="contact-form-section">
    <form class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Argentinian Mate & Products</p>
  </footer>
</body>
</html>
