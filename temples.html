<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <link rel="stylesheet" href="temples.css">
</head>
<body>
    <header>
        <button class="menu-toggle">â˜°</button>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <figure>
            <img src="temple1.jpg" alt="Temple 1">
            <figcaption>Temple 1</figcaption>
        </figure>
        <figure>
            <img src="temple2.jpg" alt="Temple 2">
            <figcaption>Temple 2</figcaption>
        </figure>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById("year").textContent = new Date().getFullYear();
        
        // Set last modified date in footer
        document.getElementById("lastModified").textContent = document.lastModified;

        // Toggle navigation menu
        document.querySelector(".menu-toggle").addEventListener("click", function() {
            document.querySelector("nav").classList.toggle("active");
        });
    </script>
</body>
</html>
